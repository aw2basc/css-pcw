<div class="css-pcw-container">
	<div class="css-pcw-wrap">
		<div class="css-pcw-menu css-pcw-bg">
			<div class="css-pcw-title">css-pcw</div>
			<a href="#css-pcw" class="css-pcw-button css-pcw-button-refresh">
				<div class="css-pcw-circle"></div>
				<div class="css-pcw-circle-outline"></div>
				<div class="css-pcw-refresh"></div>
			</a>
			<a href="#css-pcw" class="css-pcw-button css-pcw-button-compile">
				<div class="css-pcw-circle"></div>
				<div class="css-pcw-circle-outline"></div>
				<div class="css-pcw-check"></div>
			</a>
			<a href="#css-pcw" class="css-pcw-button css-pcw-button-error">
				<div class="css-pcw-circle css-pcw-circle-error"></div>
				<div class="css-pcw-circle-outline css-pcw-circle-outline-error"></div>
				<div class="css-pcw-error">!</div>
			</a>
			<a href="#css-pcw" class="css-pcw-button css-pcw-button-pop">
				<div class="css-pcw-circle"></div>
				<div class="css-pcw-circle-outline"></div>
				<div class="css-pcw-pop-out"></div>
			</a>
			<a href="#css-pcw" class="css-pcw-button css-pcw-button-options">
				<div class="css-pcw-circle"></div>
				<div class="css-pcw-circle-outline"></div>
				<div class="css-pcw-options-wrap">
					<div class="css-pcw-options"></div>
				</div>
			</a>
		</div>
		<a href="#css-pcw" class="css-pcw-message-bttn css-pcw-message-compile css-pcw-bg">
			<div class="css-pcw-message-compiled">compiled</div>
			<div class="css-pcw-message-div">|</div>
			<div class="css-pcw-message-timer">00:00</div>
			<div class="css-pcw-message-div">|</div>
			<div class="css-pcw-message-multiplier"></div>
		</a>
		<a href="#css-pcw" class="css-pcw-message-bttn css-pcw-message-error css-pcw-bg">
			<div class="css-pcw-message-error-text"></div>
		</a>
	</div>
	<div class="css-pcw-output-container">
		<div class="css-pcw-output-log"></div>		
	</div>
	<div class="css-pcw-options-container">
		<form>
			<input class="css-pcw-input" name="filepath" placeholder="Path To File">
			minify settings<br>
			<input class="css-pcw-radio" type="radio" name="compress" value="--yui-compress"> --yui-compress<br>
			<input class="css-pcw-radio" type="radio" name="compress" value="--compress"> --compress<br>
			<input class="css-pcw-radio" type="radio" name="compress" value="none"> none<br>
			check to disable<br>
			<input class="css-pcw-disable" type="checkbox" name="enabled" value="enabled"> disable<br>
		</form>
		<a href="#css-pcw" class="css-pcw-button-submit">submit</a>
	</div>
</div>
